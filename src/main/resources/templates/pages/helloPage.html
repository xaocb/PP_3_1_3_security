<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg, i : ${messages}">
        <h1>
            <span th:text="${msg}"
                  th:if="${i.index != 1}"></span>
            <a th:href="@{/users}" th:text="${msg}"
               th:if="${i.index == 1}"></a>
        </h1>
    </th:block>
</div>
</body>
</html>
